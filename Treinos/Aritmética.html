<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo Aritmética</title>

    <style>
        body{
            background-color: aquamarine;
            font: normal 30pt Arial

        }

    </style>


</head>
<body>

    <script>

        confirm("Vamos as contas")
        var n1 = Number.parseFloat(prompt("Digite um número: "))
        var n2 = Number.parseFloat(prompt("Digite outro número: "))

        sum = n1 + n2 
        document.write(`Soma (+) = ${n1} <strong> + </strong> ${n2} é igual a ${sum} <br/>`)
        document.write("<br/>")
        sub = n1 - n2
        document.write(`Subtração (-) = ${n1} <strong> - </strong> ${n2} é igual a ${sub} <br/>`)
        document.write("<br/>")
        mult = n1 * n2 
        document.write(`Multiplicação (*) = ${n1} <strong> * </strong> ${n2} é igual a ${mult} <br/>`)
        document.write("<br/>")
        div = 5/2
        document.write(`Divisão (/) = ${n1} <strong> / </strong> ${n2} é igual a ${div} <br/>`)
        document.write("<br/>")
        divint = 5%2
        document.write(`Divisão (%) = ${n1} <strong> % </strong> ${n2} o resto da divisão é igual a ${divint} <br/>`)
        document.write("<br/>")
        poten = 5**2
        document.write(`Potenciação (**) = ${n1} <strong> ** </strong> ${n2} é igual a ${poten} <br/>`)
        document.write("<br/>")

    </script>

</body>
</html>
