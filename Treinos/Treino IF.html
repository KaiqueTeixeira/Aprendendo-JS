<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>

    <style>
        body{
            background: beige;
            font: normal 25px Arial
        }

        input#button{
            width: 100px;
            height: 50px;
            background-color: green;
            color: white;
        }

        div#res{
            margin-top: 50px;
        }

    </style>

</head>
<body>

    <h1>Nacionalidade</h1>
    Sua nacionalidade é: <input type="text" name="txtn" id="txtn">
    <input type="button" value="Confirmar" id="button" onclick="confirmar()">

    <div id="res">

    </div>

    <script>
        function confirmar() {
            var nac = document.getElementById("txtn").value;
            var res = document.getElementById("res")
            res.innerHTML = `<p>Sua nacionalidade é <strong>${nac}</strong></p>`
            if (nac == "Brasil") {
                res.innerHTML += `<p>Você é <strong>Brasileiro</strong>, ainda Cria, só convoca</p>`
            } else {
                res.innerHTML += `<p>Você é <strong>estrangeiro</strong>, pra gringo é mais caro</p>`
            }
            res.innerHTML += `<p>Tenha um ótimo dia</p>`

        }


    </script>
    
</body>
</html>
